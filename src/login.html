<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>LOGIN</title>
    </head>
    <body class="flex text-center justify-end h-14 bg-gradient-to-r
    from-violet-300 to-fuchsia-700">
        
        <form class=" bg-white w-96 h-screen">
            
            <div class="h-screen">
                <div>
                    <label class="text-purple-500 text-xl" for="name">
                        E-mail
                    </label>
                    <br>
                    <input
                    class="bg-fuchsia-500 rounded w-80 p-2
                     hover:bg-purple-300 text-xl"
                    id="e-mail" type="text" class="email"
                    placeholder="Enter e-mail" required>
                </div>
                <br>
                <!-- <br> -->
                
                <div>
                    <label class="text-purple-500 text-xl" for="password">
                        Password
                    </label>
                    <br>
                    <input id="pwd"
                    class="bg-fuchsia-500 rounded w-80 p-2 
                    hover:bg-purple-300 text-xl"
                    type="text" class="pwd"
                    placeholder="Enter password" maxlength="12" required>
                </div>
                <!-- <br> -->
                <br>
                <br>

                
                <button type="submit"
                class="bg-fuchsia-200 text-purple-500 w-80 p-6 
                hover:bg-fuchsia-300 text-xl hover:text-2xl hover:uppercase">
                    Login
                </button>
                
                
                <br>
                <br>
                <h1 class="text-purple-500 text-xl">
                    Don't have an account? 
                    <a class="hover:underline decoration-wavy text-xl"
                    href="register.html">
                        Register here
                    </a>
                </h1>
            </div>
        </form>

    
    </body>
</html>
